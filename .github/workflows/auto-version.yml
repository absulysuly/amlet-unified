name: Auto Version

on:
  push:
    branches:
      - main

jobs:
  version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies (if package-lock exists)
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            echo "No package-lock.json at repository root; skipping npm ci"
          fi

      - name: Bump version and tag
        uses: phips28/gh-action-bump-version@v10.1.0
        with:
          tag-prefix: 'v'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Push tags using PAT
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          export TAG=$(git describe --tags --abbrev=0)
          git push https://$GH_PAT@github.com/absulysuly/amlet-unified.git $TAG
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
