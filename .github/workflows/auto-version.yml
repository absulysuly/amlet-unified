name: Auto Version

on:
  push:
    branches:
      - main

jobs:
  version:
    runs-on: ubuntu-latest
    # Use your personal access token secret for pushing tags
    env:
      GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies (if package-lock exists)
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            echo "No package-lock.json at repository root; skipping npm ci"
          fi

      - name: Bump version and tag
        uses: phips28/gh-action-bump-version@v10.1.0
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        with:
          tag-prefix: 'v'
          push: true
