name: Auto Version

on:
  push:
    branches:
      - main

jobs:
  version:
    runs-on: ubuntu-latest
    # Ensure the bump action uses your PAT by setting GITHUB_TOKEN to your GH_PAT secret
    env:
      GITHUB_TOKEN: ${{ secrets.GH_PAT }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies (if package-lock exists)
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            echo "No package-lock.json at repository root; skipping npm ci"
          fi

      - name: Bump version and tag
        uses: phips28/gh-action-bump-version@v10.1.0
        with:
          tag-prefix: 'v'
